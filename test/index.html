<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluent design</title>
    <link rel="stylesheet" href="../src/fluent.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flexbox container" style="--wrap: wrap; --inner-spacing: 5px">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-primary" disabled>Primary Disabled</button>
    </div>
    <div class="flexbox container" style="--wrap: wrap; --inner-spacing: 5px">
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-secondary" disabled>Secondary Disabled</button>
    </div>
    <div class="flexbox container" style="--wrap: wrap; --inner-spacing: 5px">
      <button class="btn btn-text">Text</button>
      <button class="btn btn-text" disabled>Text Disabled</button>
    </div>
    <div class="flexbox container" style="--wrap: wrap; --dir: column">
      <p>Link: <a href="#" class="btn btn-link">Click here</a></p>
      <p>
        Disabled Link: <a href="#" class="btn btn-link" disabled>Click here</a>
      </p>
    </div>
    <!-- prettier-ignore -->
    <div class="flexbox container" style="padding: 4px; --inner-div-spacing: 4px">
      <div class="text-field search-box">
        <input type="text" placeholder="Search" />
      </div>
      <div class="text-field search-box">
        <input type="text" placeholder="Search" disabled />
      </div>
    </div>
    <!-- prettier-ignore -->
    <div class="flexbox container" style="padding: 4px; --inner-div-spacing: 4px">
      <div class="text-field">
        <input type="text" placeholder="Search" />
      </div>
      <div class="text-field">
        <input type="text" placeholder="Search" disabled />
      </div>
    </div>
    <!-- prettier-ignore -->
    <div class="flexbox container" style="padding: 4px; --inner-div-spacing: 4px">
      <div class="text-field has-prefix" prefix-text="https://">
        <input type="text" name="" id="" placeholder="Placeholder" />
      </div>
      <div class="text-field has-prefix" prefix-text="https://">
        <input type="text" name="" id="" placeholder="Placeholder" disabled />
      </div>
    </div>
    <!-- prettier-ignore -->
    <div class="flexbox container" style="padding: 4px; --inner-div-spacing: 4px">
      <div class="text-field has-suffix" suffix-text=".com">
        <input type="text" name="" id="" placeholder="Placeholder" />
      </div>
      <div class="text-field has-suffix" suffix-text=".com">
        <input type="text" name="" id="" placeholder="Placeholder" disabled />
      </div>
    </div>
    <!-- prettier-ignore -->
    <div class="flexbox container" style="padding: 4px; --inner-div-spacing: 4px">
      <div class="text-field has-prefix has-suffix" prefix-text="https://" suffix-text=".com">
        <input type="text" name="" id="" placeholder="Placeholder" />
      </div>
      <div class="text-field has-prefix has-suffix" prefix-text="https://" suffix-text=".com">
        <input type="text" name="" id="" placeholder="Placeholder" disabled />
      </div>
    </div>
    <!-- prettier-ignore -->
    <div class="container flexbox" style="padding: 4px; --inner-div-spacing: 4px">
      <div class="dropdown">
        <button class="dropdown-btn">Dropdown</button>
        <div class="dropdown-items">
          <a href="#" class="dropdown-item">Item 1</a>
          <a href="#" class="dropdown-item">Item 2</a>
          <a href="#" class="dropdown-item">Item 3</a>
          <a href="#" class="dropdown-item">Item 4</a>
          <a href="#" class="dropdown-item">Item 5</a>
          <a href="#" class="dropdown-item">Item 6</a>
          <a href="#" class="dropdown-item">Item 7</a>
          <a href="#" class="dropdown-item">Item 8</a>
          <a href="#" class="dropdown-item">Item 9</a>
          <a href="#" class="dropdown-item">Item 10</a>
          <a href="#" class="dropdown-item">Item 11</a>
          <a href="#" class="dropdown-item">Item 12</a>
          <a href="#" class="dropdown-item">Item 13</a>
          <a href="#" class="dropdown-item">Item 14</a>
          <a href="#" class="dropdown-item">Item 15</a>
          <a href="#" class="dropdown-item">Item 16</a>
          <a href="#" class="dropdown-item">Item 17</a>
          <a href="#" class="dropdown-item">Item 18</a>
          <a href="#" class="dropdown-item">Item 19</a>
          <a href="#" class="dropdown-item">Item 20</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-btn" disabled>Dropdown</button>
      </div>
    </div>
    <!-- prettier-ignore -->
    <div class="container flexbox" style="padding: 4px; --inner-div-spacing: 4px;">
      <label class="toggle" toggle-label="Label">
        <input type="checkbox">
      </label>
      <label class="toggle" toggle-label="Label">
        <input type="checkbox" disabled>
      </label>
    </div>
    <!-- prettier-ignore -->
    <div class="container flexbox" style="padding: 4px; --inner-div-spacing: 4px;">
      <label class="toggle is-on" toggle-label="Label">
        <input type="checkbox">
      </label>
      <label class="toggle is-on" toggle-label="Label">
        <input type="checkbox" disabled>
      </label>
    </div>
    <!-- prettier-ignore -->
    <div class="container flexbox" style="padding: 4px; --inner-div-spacing: 4px;">
      <label class="checkbox" checkbox-label="String">
        <input type="checkbox">
      </label>
      <label class="checkbox" checkbox-label="String">
        <input type="checkbox" disabled>
      </label>
    </div>
    <!-- prettier-ignore -->
    <div class="container flexbox" style="padding: 4px; --inner-div-spacing: 4px;">
      <label class="checkbox" checkbox-label="String">
        <input type="checkbox" checked>
      </label>
      <label class="checkbox" checkbox-label="String">
        <input type="checkbox" checked disabled>
      </label>
    </div>
    <!-- prettier-ignore -->
    <div class="container" style="padding: 4px;">
      <div class="radio-group">
        <div class="radio" radio-label="Option 1">
          <input name="radio" type="radio" checked>
        </div>
        <div class="radio" radio-label="Option 2">
          <input name="radio" type="radio">
        </div>
        <div class="radio" radio-label="Option 3">
          <input name="radio" type="radio" disabled>
        </div>
        <div class="radio" radio-label="Option 4">
          <input name="radio" type="radio" checked disabled>
        </div>
      </div>
    </div>
    <!-- prettier-ignore -->
    <div class="container" style="padding: 4px;">
      <div class="persona" type="text" text="VH" status="online" size="xxx-sm"></div>
      <div class="persona" type="text" text="VH" status="online" size="xx-sm"></div>
      <div class="persona" type="text" text="VH" status="online" size="x-sm"></div>
      <div class="persona" type="text" text="VH" status="online" size="sm"></div>
      <div class="persona" type="text" text="VH" status="online" size="x-md"></div>
      <div class="persona" type="text" text="VH" status="online" size="xx-md"></div>
      <div class="persona" type="text" text="VH" status="online" size="lg"></div>
      <div class="persona" type="text" text="VH" status="online" size="x-lg"></div>
      <div class="persona" type="text" text="VH" status="online" size="xx-lg"></div>
      <div class="persona" type="text" text="VH" status="online" size="xxx-lg"></div>
    </div>
    <script src="../src/fluent.js"></script>
  </body>
</html>
